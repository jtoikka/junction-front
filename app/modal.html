
<section ng-controller="EventController" class="container-fluid">
  <!-- <span class="col-sm-3 col-md-3 col-lg-3" ></span> -->
  <!-- <section class="col-sm-6 col-md-6 col-lg-6" > -->
    <section class="panel panel-default" id="modal">
      <section class="panel-heading">
        Transaction<a href="#" ng-click="closeModal()"><span class="octicon octicon-x pull-right"></span></a>
      </section>
      <section class="panel-body">
        <div class="row">
          <div id="events" class="col-sm-6 col-md-6 col-lg-6">
            <div class="input-group">
              <span class="input-group-addon"><span class="octicon octicon-heart"></span></span>
              <input type="text" class="form-control" aria-label="Event" placeholder="Event">
              <!-- <span class="input-group-addon">.00</span> -->
            </div>
          </div>
          <div id="persons" class="col-sm-6 col-md-6 col-lg-6">
            <select class="form-control">
              <option ng-repeat="contact in persons" ng-click="scb = contact.id" value={{contact.name}}>{{contact.name}}
            </select>
          </div>
          <div id="moneys" class="col-sm-12 col-md-12 col-lg-12">
            <div class="input-group">
              <span class="input-group-addon">&#x20ac;</span>
              <input type="number" step="0.05" placeholder="0.00" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Confirm</button>
              </span>
            </div><!-- /.col-lg-6 -->
          </div>
        </div><!-- /.row -->
      </section>
    </section>
  <!-- </section> -->
  <!-- <span class="col-sm-3 col-md-3 col-lg-3" ></span> -->
</section>
