<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="dview/dview.js"></script>
</head>
<body ng-controller="DebtPersonController">

  <p>Owe to you</p>

  <ul>
    <li ng-repeat="person in persons | filter: greaterThan('debt', 0)">
        <span>{{person.name}}</span>
        <p>{{person.debt}}</p>
    </li>
  </ul>

  <p>You owe them</p>

  <ul>
    <li ng-repeat="person in persons | filter: lessThan('debt', 0)">
      <span>{{person.name}}</span>
      <p>{{person.debt}}</p>
    </li>
  </ul>

  <p>Pending transactions</p>

  <ul>
    <li ng-repeat="pending in pending">
      <p>{{pending.person}}</p>
      <span>{{pending.tag}}</span>
      <span>{{pending.amount}}</span>
    </li>
  </ul>

</body>
</html>
