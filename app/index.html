<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="debts" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Raleway:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="/octicons/octicons.css">
  <link rel="stylesheet" href="app.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="dview/dview.js"></script>
</head>
<body ng-controller="DebtPersonController" ng-init="view = 0">
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">YomiMoni</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Mark Otto</a></li>
          <li class="active"><a href="#" ng-click="view = 0">All <span class="sr-only">(current)</span></a></li>
          <li><a href="#" ng-click="view = 1">Receive</a></li>
          <li><a href="#" ng-click="view = 2">Pay</a></li>
          <li><a href="#" ng-click="openModal()"><span title="Add transaction" class="octicon octicon-plus"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container-fluid" id="main-contents">
    <section class="row-fluid" id="debtList" ng-hide="view === 3">
      <section class="col-sm-6 col-md-6 col-lg-6" ng-show="view === 0 || view === 1">
        <section id="gains" class="panel panel-default">
          <section class="panel-heading">
            <span title="Add transaction" class="mega-octicon octicon-plus"></span>
          </section>
          <section class="panel-body">
            <table class="table">
              <tr ng-repeat="person in persons | filter: greaterThan('debt', 0)">
                <td class="table-pic"><img src="http://www.cats.org.uk/uploads/images/pages/photo_latest14.jpg" alt="Cat" style="width:80px;height:80px;">
                <td class="table-name"><span>{{person.name}}</span>
                <td class="table-money"><span>{{person.debt}} €</span>
              </tr>
              <tr class="total">
                <td class="table-pic">
                <td class="table-name">Total:
                <td class="table-money">??? €
              </tr>
            </table>
          </section>
        </section>
      </section>
      <section class="col-sm-6 col-md-6 col-lg-6" ng-show="view === 0 || view === 2">
        <section id="debts" class="panel panel-default">
          <section class="panel-heading">
            <span title="Add transaction" class="mega-octicon octicon-dash">
          </section>
          <section class="panel-body">
            <table class="table">
              <tr ng-repeat="person in persons | filter: lessThan('debt', 0)">
                <td class="table-pic"><img src="http://www.cats.org.uk/uploads/images/pages/photo_latest14.jpg" alt="Cat" style="width:80px;height:80px;">
                <td class="table-name"><span>{{person.name}}</span>
                <td class="table-money"><span>{{person.debt}} €</span>
              </tr>
              <tr class="total">
                <td class="table-pic">
                <td class="table-name">Total:
                <td class="table-money">??? €
              </tr>
            </table>
          </section>
        </section>
      </section>
    </section>
  </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
